<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML, CSS, and JavaScript Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--sourGummyfont-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--this tells the computer to look for css-->
<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<!-- body is what the user will see-->
<body>
    <header>
        <h1 id="heading-one">Rocky Mountain week 1</h1>
        <h2>Thursday night class</h2>
    </header>
    <img src="ShisoInPot.jpeg"/>
    <div id="list-container">
    <p>My favorite things are</p>
        <!-- 'ul' = unordered list-->
         <ul>
            <!-- 'li' is list item-->
            <li class="special-color">Cats of course!</li>
            <li>The north shore</li>
            <li>Plants</li>
        </ul>
    <p>My cats names are</p>
    <!-- 'ol' = ordered list-->
         <ol> 
            <li>Shiso! (in photo)</li>
            <li>Yoki</li>
            <li>Tilly</li>
         </ol>
    </div>
    <!-- Source In JavaScript -->
     <script src="client.js"></script>
</body>
</html>
